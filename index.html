<!DOCTYPE html>
<html class="no-js" lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>Oh My Timer</title>
    <meta name="description" content="Temporizador e Cronômetro Web." />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.min.css" />
  </head>
  <body>
    <main class="container">
      <nav>
        <button data-type="timer" active type="button" aria-controls="timer" aria-expanded="true">Temporizador</button>
        <button data-type="stopwatch" type="button" aria-controls="stopwatch" aria-expanded="false">Cronômetro</button>
      </nav>
      <section id="timer" active class="panel timer">
        <h1 class="display">
          <span>00</span>
          <p>:</p>
          <span>05</span>
          <p>:</p>
          <span>00</span>
          <input type="text" data-input />
        </h1>
        <ul class="control" active>
          <li>
            <i
              tabindex="0"
              aria-label="editar temporizador"
              aria-hidden="false"
              role="button"
              data-type="edit"
              class="ph-clock-fill"
            ></i>
          </li>
          <li>
            <i
              tabindex="0"
              aria-label="iniciar temporizador"
              aria-hidden="false"
              role="button"
              data-type="play"
              class="ph-play-fill"
            ></i>
          </li>
          <li>
            <i
              tabindex="0"
              aria-label="pausar temporizador"
              aria-hidden="true"
              role="button"
              data-type="pause"
              class="ph-pause-fill"
            ></i>
          </li>
          <li>
            <i
              tabindex="0"
              aria-label="redefinir temporizador"
              aria-hidden="false"
              role="button"
              data-type="reset"
              class="ph-arrows-clockwise-fill"
            ></i>
          </li>
          <li>
            <i
              tabindex="0"
              aria-label="ativar notificação"
              aria-hidden="true"
              role="button"
              data-type="bellOn"
              class="ph-bell-ringing-fill"
            ></i>
          </li>
          <li>
            <i
              tabindex="0"
              aria-label="desativar notificação"
              aria-hidden="false"
              role="button"
              data-type="bellOff"
              class="ph-bell-slash-fill"
            ></i>
          </li>
          <li>
            <i
              tabindex="0"
              aria-label="ativar som"
              aria-hidden="true"
              role="button"
              data-type="speakerOn"
              class="ph-speaker-simple-high-fill"
            ></i>
          </li>
          <li>
            <i
              tabindex="0"
              aria-label="desativar som"
              aria-hidden="false"
              role="button"
              data-type="speakerOff"
              class="ph-speaker-simple-slash-fill"
            ></i>
          </li>
          <li>
            <i
              tabindex="0"
              aria-label="fechar edição"
              aria-hidden="true"
              role="button"
              data-type="close"
              edit
              class="ph-x-fill"
            ></i>
          </li>
          <li>
            <i
              tabindex="0"
              aria-label="salvar edição"
              aria-hidden="true"
              role="button"
              data-type="save"
              edit
              class="ph-check-fill"
            ></i>
          </li>
          <li>
            <i
              tabindex="0"
              aria-label="concluir temporizador"
              aria-hidden="true"
              role="button"
              data-type="check"
              finish
              class="ph-check-fill"
            ></i>
          </li>
          <li>
            <i
              tabindex="0"
              aria-label="reiniciar temporizador"
              aria-hidden="true"
              role="button"
              data-type="restart"
              finish
              class="ph-arrows-counter-clockwise-fill"
            ></i>
          </li>
        </ul>
      </section>
      <section id="stopwatch" class="panel stopwatch">
        <h1 class="display">
          <span data-position="hour"></span>
          <p>:</p>
          <span data-position="minute"></span>
          <p>:</p>
          <span data-position="second">00</span>
          <p>.</p>
          <span data-position="millisecond">00</span>
        </h1>
        <ul class="control">
          <li>
            <i
              tabindex="0"
              aria-label="iniciar cronômetro"
              aria-hidden="false"
              role="button"
              data-type="play"
              class="ph-play-fill"
            ></i>
          </li>
          <li>
            <i
              tabindex="0"
              aria-label="pausar cronômetro"
              aria-hidden="true"
              role="button"
              data-type="pause"
              class="ph-pause-fill"
            ></i>
          </li>
          <li>
            <i
              tabindex="0"
              aria-label="redefinir cronômetro"
              aria-hidden="false"
              role="button"
              data-type="replay"
              class="ph-arrows-clockwise-fill"
            ></i>
          </li>
        </ul>
      </section>
    </main>

    <script src="./assets/js/main.min.js" async defer></script>
  </body>
</html>
