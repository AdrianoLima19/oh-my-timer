<!DOCTYPE html>
<html class="no-js" lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>Oh My Timer</title>
    <meta name="description" content="Temporizador e Cronômetro Web." />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="Oh My Timer" />
    <meta property="og:description" content="Temporizador e Cronômetro web." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://adriano-lima.dev.br/projetos/oh-my-timer/" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="shortcut icon" href="images/katsura.png" type="image/x-icon" />
  </head>
  <body>
    <main class="container">
      <!-- Navigation -->
      <nav>
        <button data-role="timer" class="active">Temporizador</button>
        <button data-role="stopwatch">Cronômetro</button>
      </nav>
      <!-- Timer -->
      <section class="timer active">
        <h1 class="display" data-display>
          <span data-pos="hour">00</span>
          <p>:</p>
          <span data-pos="minute">05</span>
          <p>:</p>
          <span data-pos="second">00</span>
          <p>:</p>
          <input type="text" data-input />
          <div class="edit">
            <i tabindex="0" data-role="close" class="fas fa-times"></i>
            <i tabindex="0" data-role="save" class="fas fa-save"></i>
          </div>
        </h1>
        <div class="control active">
          <i tabindex="0" data-role="check" class="fas fa-check finish"></i>
          <i tabindex="0" data-role="replay" class="fas fa-redo finish"></i>
          <i tabindex="0" data-role="edit" class="fas fa-clock"></i>
          <i tabindex="0" data-role="play" class="fas fa-play"></i>
          <i tabindex="0" data-role="pause" class="fas fa-pause hidden"></i>
          <i tabindex="0" data-role="redo" class="fas fa-redo-alt"></i>
          <i tabindex="0" data-role="bellOn" class="fas fa-bell hidden md"></i>
          <i tabindex="0" data-role="bellOff" class="fas fa-bell-slash md"></i>
          <i tabindex="0" data-role="volumeOn" class="fas fa-volume-up"></i>
          <i tabindex="0" data-role="volumeOff" class="fas fa-volume-off hidden"></i>
          <i tabindex="0" data-role="close" class="fas fa-times sm"></i>
          <i tabindex="0" data-role="save" class="fas fa-save sm"></i>
        </div>
      </section>
      <!-- Stopwatch -->
      <section class="stopwatch">
        <h1 class="display" data-display>
          <span data-pos="hour"></span>
          <p>:</p>
          <span data-pos="minute"></span>
          <p>:</p>
          <span data-pos="second">00</span>
          <p>.</p>
          <span data-pos="millisecond">00</span>
        </h1>
        <div class="control">
          <i tabindex="0" data-role="play" class="fas fa-play"></i>
          <i tabindex="0" data-role="pause" class="fas fa-pause hidden"></i>
          <i tabindex="0" data-role="redo" class="fas fa-redo-alt"></i>
        </div>
      </section>
    </main>
    <script src="script.js" async defer></script>
  </body>
</html>
