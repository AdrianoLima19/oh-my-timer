<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador e Cronômetro web." />
    <title>Oh My Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/44b69f8ed9.js" crossorigin="anonymous" defer></script>
  </head>
  <body>
    <div class="container">
      <main class="panel">
        <nav class="page-nav">
          <button data-timer class="active">Temporizador</button>
          <button data-stopwatch>Cronômetro</button>
        </nav>
        <section class="timer-panel active">
          <div class="clock-panel">
            <h1 data-display>
              <span>0</span>
              <span>0</span>
              <p>:</p>
              <span>0</span>
              <span>0</span>
              <p>:</p>
              <span>0</span>
              <span>0</span>
              <p>:</p>
              <input type="text" data-input />
            </h1>
          </div>
          <div class="edit-panel hidden">
            <i tabindex="0" data-close class="fas fa-times hidden"></i>
            <i tabindex="0" data-save class="fas fa-save hidden"></i>
          </div>
          <div class="edit-control">
            <i tabindex="0" data-edit class="fas fa-stopwatch"></i>
            <i tabindex="0" data-play class="fas fa-play"></i>
            <i tabindex="0" data-pause class="fas fa-pause hidden"></i>
            <i tabindex="0" data-reset class="fas fa-redo-alt"></i>
            <i tabindex="0" data-bell-on class="fas fa-bell hidden"></i>
            <i tabindex="0" data-bell-off class="fas fa-bell-slash"></i>
          </div>
        </section>
        <section class="stopwatch-panel">
          <div class="clock-panel">
            <h1>00</h1>
            <span>. 00</span>
          </div>
          <div class="edit-control">
            <i tabindex="0" data-play class="fas fa-play"></i>
            <i tabindex="0" data-pause class="fas fa-pause hidden"></i>
            <i tabindex="0" data-reset class="fas fa-redo-alt"></i>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
